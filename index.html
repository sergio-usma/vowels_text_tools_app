<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Text Tools</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Text Tools</h1>
    </header>

    <div class="container">

    <div class="vowel container_styled">
        <h2>Count Vowels</h2>
        <textarea id="vowelInput" class="container_input" placeholder="Enter your text here"></textarea>
        <button type="button">Count Vowels</button>
        <p id="vowel_result" class="result">Result</p>
    </div>

    <div class="word container_styled">
        <h2>Count Words</h2>
        <textarea id="wordInput" class="container_input" placeholder="Enter your text here"></textarea>
        <button type="button">Count Words</button>
        <p id="word_result" class="result">Result</p>
    </div>

    <div class="character container_styled">
        <h2>Count Characters</h2>
        <textarea id="characterInput" class="container_input" placeholder="Enter your text here"></textarea>
        <button type="button">Count Characters</button>
        <p id="character_result" class="result">Result</p>
    </div>

    </div>
    <footer>
      <p>
        Made with ❤️ by
        <a href="https://www.linkedin.com/in/sergiousma/">Sergio Usma</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
